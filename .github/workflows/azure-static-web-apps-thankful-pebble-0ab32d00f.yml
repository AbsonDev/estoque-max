name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      # Configurar Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.5'
          channel: 'stable'
      
      # Desabilitar analytics do Flutter
      - name: Disable Flutter analytics
        working-directory: ./estoque_app_mobile
        run: flutter config --no-analytics
      
      # Cache das dependências do Flutter
      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            estoque_app_mobile/.dart_tool
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-
      
      # Navegar para o diretório do Flutter e instalar dependências
      - name: Install Flutter dependencies
        working-directory: ./estoque_app_mobile
        run: flutter pub get
      
      # Configurar Flutter para web
      - name: Enable Flutter web
        working-directory: ./estoque_app_mobile
        run: flutter config --enable-web
      
      # Build da aplicação Flutter para web
      - name: Build Flutter web
        working-directory: ./estoque_app_mobile
        run: flutter build web --release --web-renderer html
      
      # Deploy para Azure Static Web Apps
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_PEBBLE_0AB32D00F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/" # Raiz do repositório
          api_location: "" # Sem API no frontend
          output_location: "estoque_app_mobile/build/web" # Pasta onde está o build gerado pelo Flutter

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_PEBBLE_0AB32D00F }}
          action: "close"
          app_location: "/"
