name: ğŸš€ CI/CD Pipeline - EstoqueMax

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  analyze:
    name: ğŸ” Flutter Analyze
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“š Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ¯ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
    
    - name: ğŸ“¦ Get dependencies
      working-directory: ./estoque_app_mobile
      run: flutter pub get
    
    - name: ğŸ” Analyze code
      working-directory: ./estoque_app_mobile
      run: flutter analyze --fatal-infos
    
    - name: ğŸ¨ Check formatting
      working-directory: ./estoque_app_mobile
      run: dart format --output=none --set-exit-if-changed .

  test:
    name: ğŸ§ª Flutter Tests
    runs-on: ubuntu-latest
    needs: analyze
    
    steps:
    - name: ğŸ“š Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ¯ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
    
    - name: ğŸ“¦ Get dependencies
      working-directory: ./estoque_app_mobile
      run: flutter pub get
    
    - name: ğŸ§ª Run tests
      working-directory: ./estoque_app_mobile
      run: flutter test --coverage
    
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./estoque_app_mobile/coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  build:
    name: ğŸ—ï¸ Build Apps
    runs-on: ubuntu-latest
    needs: [analyze, test]
    if: github.event_name == 'push'
    
    strategy:
      matrix:
        platform: [web, apk]
    
    steps:
    - name: ğŸ“š Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ¯ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
    
    - name: ğŸ“¦ Get dependencies
      working-directory: ./estoque_app_mobile
      run: flutter pub get
    
    - name: ğŸ—ï¸ Build Web
      if: matrix.platform == 'web'
      working-directory: ./estoque_app_mobile
      run: flutter build web --release
    
    - name: ğŸ—ï¸ Build APK
      if: matrix.platform == 'apk'
      working-directory: ./estoque_app_mobile
      run: flutter build apk --release
    
    - name: ğŸ“¤ Upload Web Artifacts
      if: matrix.platform == 'web'
      uses: actions/upload-artifact@v3
      with:
        name: web-build
        path: estoque_app_mobile/build/web/
    
    - name: ğŸ“¤ Upload APK Artifacts
      if: matrix.platform == 'apk'
      uses: actions/upload-artifact@v3
      with:
        name: apk-build
        path: estoque_app_mobile/build/app/outputs/flutter-apk/

  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: analyze
    
    steps:
    - name: ğŸ“š Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ¯ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
    
    - name: ğŸ“¦ Get dependencies
      working-directory: ./estoque_app_mobile
      run: flutter pub get
    
    - name: ğŸ”’ Run security audit
      working-directory: ./estoque_app_mobile
      run: flutter pub deps --json | jq '.packages[] | select(.kind == "direct") | .name' | xargs -I {} echo "Checking {}" 