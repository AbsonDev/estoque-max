# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - EstoqueMaxApi

on:
  push:
    branches:
      - main
    paths:
      - 'EstoqueMax/**'  # Só executa se houver mudanças na API
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build EstoqueMax/EstoqueApp.Api/EstoqueApp.Api.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish EstoqueMax/EstoqueApp.Api/EstoqueApp.Api.csproj -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Install EF Core tools
        run: dotnet tool install --global dotnet-ef

      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_37D515C7C91841FE9771B34B0F590751 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CF8154EE7D5D4D03BCB3F42B0969CB3D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_15D0CBA5ECE1467887F7EA3538D69D5D }}

      # **NOVO: Executar migrações do banco de dados**
      - name: Run database migrations
        run: |
          cd EstoqueMax/EstoqueApp.Api
          dotnet ef database update --connection "${{ secrets.AZURE_POSTGRESQL_CONNECTION_STRING }}"
        env:
          ASPNETCORE_ENVIRONMENT: Production

      # **NOVO: Configurar App Settings no Azure**
      - name: Configure Azure App Settings
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az webapp config appsettings set \
              --name EstoqueMaxApi \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP_NAME }} \
              --settings \
              "ConnectionStrings__DefaultConnection=${{ secrets.AZURE_POSTGRESQL_CONNECTION_STRING }}" \
              "Jwt__Key=${{ secrets.JWT_SECRET_KEY }}" \
              "Jwt__Issuer=EstoqueApp.Api" \
              "Jwt__Audience=EstoqueApp.Clientes" \
              "Authentication__Google__ClientId=${{ secrets.GOOGLE_CLIENT_ID }}" \
              "Stripe__SecretKey=${{ secrets.STRIPE_SECRET_KEY }}" \
              "Stripe__PublishableKey=${{ secrets.STRIPE_PUBLISHABLE_KEY }}" \
              "Stripe__WebhookSecret=${{ secrets.STRIPE_WEBHOOK_SECRET }}"

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'EstoqueMaxApi'
          slot-name: 'Production'
          package: .
          